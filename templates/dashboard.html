{% extends "layout.html" %}
{% block body%}
<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ url_for('static',filename='img/admin.jpg') }} ')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage Your Post Here</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <h1>Basic Actions</h1>
            <a href="/edit/0"><button type="button" class="btn btn-primary">Add a New Post</button></a>
            <a href="/logout"><button type="button" class="btn btn-danger">LogOut</button></a>
            <hr>
            <h1>Upload Files</h1>
            we will upload file here
            <hr>
            <h1>Edit Post</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Srno</th>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for post in posts %}
                    <tr>
                        <td>{{post.srno}}</td>
                        <td><a href="/post/{{post.slug}}">{{post.title}}</a></td>
                        <td>{{post.date}}</td>
                        <td><a href="/edit/{{post.srno}}"><button type="button"
                                    class="btn btn-primary">Edit</button></a></td>
                        <td><button type="button" class="btn btn-danger ">Delete</button></td>

                    </tr>
                    {% endfor %}

                </tbody>
            </table>


            <!-- Pager -->
            <div class="clearfix">
                <a class="btn btn-success float-right" href="#">Older Posts &rarr;</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
